<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nizcare Booking</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link rel="icon" href="./images/wepage-log.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>
    
<body>

    <div class="container-scroller">

        <!-- Navbar start -->
        <nav id="main-nav" class="navbar col-lg-12 col-md-12 col-sm-12 p-lg-0 fixed-top d-flex">
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between gap-4 mx-4 my-3">
                <a href="#">
                    <i id="menu-toggle" class="fa-solid fa-bars"></i>
                </a>
                <a href="#">
                    <img height="38px" src="./images/navbar/nizcare-logo.png" alt="logo" />
                </a>
            </div>

            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between gap-2 mx-4 my-3">
                <a href="#">
                    <span>CHARANJITHA SINGH</span>
                </a>
                <a href="#">
                    <div>H</div>
                </a>
            </div>
        </nav>
        <!-- Navbar end -->
        <!-- Sidebar start -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">

            <ul class="nav row">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="menu-title">Bookings</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="report.html">
                        <i class="fa-solid fa-file-invoice"></i>
                        <span class="menu-title">Reports</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="./escalation.html">
                        <i class="fa-brands fa-mendeley"></i>
                        <span class="menu-title">Escalation Matrix</span>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- Sidebar end -->
        <!-- Maincontent start -->
        <div class="main-content" id="main-content">
            <div class="row">
                <div class="ticket-back">
                    <a href="./report.html"><i class="fa-solid fa-arrow-left"></i></a>
                </div>

                <div class="my-3">
                    <h3 style="color: #fff; font-weight: 700;">New Ticket</h3>
                </div>

                <div id="full-form">
                    <form>
                        <div>
                            <div>
                                <label class="dropdown-label">Module*</label>
                                <select id="module-name" name="corporate-name" class="dropdown-input">
                                    <option>Select Module</option>
                                    <option>Appointments</option>
                                    <option>Reports</option>
                                    <option>Others</option>
                                </select>
                            </div>

                            <div class="mt-4">
                                <textarea class="dropdown-text-new" cols="" rows="3"
                                    placeholder="Ticket Description"></textarea>
                            </div>

                            <div>
                                <label class="dropdown-label mt-2 mb-2" for="file-upload">Upload Image</label>
                                <div class="file-upload">
                                    <input type="file" id="file-upload" name="file-upload">
                                </div>
                            </div>

                            <div class="text-center mt-4" id="btn-new-tic">
                                <a href="#" type="submit" class="">Submit</a>
                            </div>
                        </div>
                    </form>

                </div>
                <footer>
                    <div class="my-4 mx-3">
                        <span style="color: #fff;"><span>Copyright Nizcare</span> Â© 2024</span>
                    </div>
                </footer>
            </div>
            <!-- Maincontent end -->

        </div>


        <script src="./js/app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
