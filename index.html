<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIZCARE BOOKING</title>
    <link rel="icon" href="./images/wepage-log.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-scroller">

        <!-- Navbar start -->
        <div class="container-fluid">

            <nav id="main-nav" class="navbar col-lg-12 col-md-12 col-sm-12 p-lg-0 fixed-top d-flex">
                <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between gap-4 mx-4 my-3">
                    <a href="#">
                        <i id="menu-toggle" class="fa-solid fa-bars"></i>
                    </a>
                    <a href="#">
                        <img height="38px" src="./images/navbar/nizcare-logo.png" alt="logo" />
                    </a>
                </div>

                <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between gap-4 mx-4 my-3">
                    <a href="#">
                        <span>CHARANJITHA SINGH</span>
                    </a>
                    <a href="#">
                        <div>H</div>
                    </a>
                </div>
            </nav>

        </div>
        <!-- Navbar end -->

        <nav class="sidebar sidebar-offcanvas" id="sidebar">

            <ul class="nav row">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="menu-title">Bookings</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-file-invoice"></i>
                        <span class="menu-title">Reports</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-file-invoice"></i>
                        <span class="menu-title">Escalation Matrix</span>
                    </a>
                </li>

            </ul>
        </nav>

        <div class="main-content" id="main-content">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 my-3">
                    <div class="d-flex justify-content-between">
                        <div>
                            <h2>Health Checks</h2>
                        </div>
                        <div>
                            <form>
                                <button style="background-color: #229ea6; color: #fff;" type="submit">NEW BOOKING</button>
                            </form>
                        </div>
                    </div>
                </div>


                <div>
                    <div id="full-form">
                        <form>
                            <div class="niz-input d-flex gap-4 align-items-center flex-wrap">
                                <input class="col-lg-2 col-md-12 col-sm-12" type="date">
                                <input class="col-lg-2 col-md-12 col-sm-12" type="date">
                                <select class="col-lg-4 col-md-12 col-sm-12">
                                    <option>Select Corporate Name</option>
                                    <option>NIZCARE PRIVATE LIMITED</option>
                                </select>
                                <select class="col-lg-3 col-md-12 col-sm-12">
                                    <option>Select Status</option>
                                    <option>Orders Confirmed</option>
                                    <option>Bill Generated</option>
                                    <option>Orders Completed</option>
                                    <option>Orders Cancelled</option>
                                </select>
                            </div>

                            <div class="care-input d-flex gap-4 align-items-center flex-wrap mt-4">
                                <input type="radio">
                                <label>By Booking Date</label>
                                <input type="radio">
                                <label>By Appointment Date</label>
                                <button style="background-color: lightgray;">CLEAR</button>
                                <button style="background-color: #229ea6; color: #fff;" type="submit">SUBMIT</button>
                                <button style="background-color: #229ea6; color: #fff;" type="submit">DOWNLOAD AS EXCEL</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
