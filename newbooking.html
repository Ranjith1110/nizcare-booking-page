<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIZCARE BOOKING</title>
    <link rel="icon" href="./images/wepage-log.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container-scroller">

        <!-- Navbar start -->
        <nav id="main-nav" class="navbar col-lg-12 col-md-12 col-sm-12 p-lg-0 fixed-top d-flex">
            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between gap-4 mx-4 my-3">
                <a href="#">
                    <i id="menu-toggle" class="fa-solid fa-bars"></i>
                </a>
                <a href="#">
                    <img height="38px" src="./images/navbar/nizcare-logo.png" alt="logo" />
                </a>
            </div>

            <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between gap-2 mx-4 my-3">
                <a href="#">
                    <span>CHARANJITHA SINGH</span>
                </a>
                <a href="#">
                    <div>H</div>
                </a>
            </div>
        </nav>
        <!-- Navbar end -->
        <!-- Sidebar start -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">

            <ul class="nav row">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-calendar-days"></i>
                        <span class="menu-title">Bookings</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-file-invoice"></i>
                        <span class="menu-title">Reports</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="index.html">
                        <i class="fa-solid fa-file-invoice"></i>
                        <span class="menu-title">Escalation Matrix</span>
                    </a>
                </li>

            </ul>
        </nav>
        <!-- Sidebar end -->
        <!-- Maincontent start -->
        <div class="main-content" id="main-content">
            <div class="row">
                <div class="my-3">
                    <div>
                        <h3>Booking Form</h3>
                    </div>
                </div>

                <div id="booking-form">
                    <div class="row">
                        <div>
                            <h4>Choose</h4>
                            <div class="d-flex gap-5 align-items-center mt-3">
                                <div class="d-flex gap-2 align-items-center">
                                    <a href="#">
                                        <input type="radio" name="choose">
                                    </a>
                                    <label>Apollo</label>
                                </div>

                                <div class="d-flex gap-2 align-items-center">
                                    <a href="#">
                                        <input type="radio" name="choose">
                                    </a>
                                    <label>AHCN</label>
                                </div>
                            </div>
                        </div>

                        <form>
                            <div class="d-flex gap-4 align-items-center flex-wrap mt-4">
                                <div>
                                    <label for="first-name">First Name*</label>
                                    <input type="text" placeholder="First-name" class="styled-input">
                                </div>

                                <div>
                                    <label for="first-name">Last Name*</label>
                                    <input type="text" placeholder="Last-name" class="styled-input">
                                </div>

                                <div>
                                    <label for="first-name">Email*</label>
                                    <input type="email" placeholder="Email" class="styled-input">
                                </div>
                            </div>

                            <div class="d-flex gap-4 align-items-center flex-wrap mt-4">
                                <div>
                                    <label for="first-name">Mobile Number*</label>
                                    <input type="number" placeholder="Mobile-number" class="styled-input">
                                </div>

                                <div>
                                    <label for="first-name">Date of Birth</label>
                                    <input type="date" placeholder="Mobile-number" class="styled-input"
                                        value="2003-02-10">
                                </div>

                                <div class="d-flex gap-4 align-items-center flex-wrap>
                                    <label>Gender</label>
                                    <div class=" d-flex align-items-center gap-5">
                                    <div class="mt-1">
                                        <input type="radio" name="gender">
                                        <label for="">Male</label>
                                    </div>
                                    <div class="mt-1">
                                        <input type="radio" name="gender">
                                        <label for="">Female</label>
                                    </div>
                                    <div class="mt-1">
                                        <input type="radio" name="gender">
                                        <label for="">Other</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-4 align-items-center flex-wrap mt-4">
                                <div class="d-flex gap-4 align-items-center flex-wrap">
                                    <div>
                                        <label class="dropdown-label">Corporate Name</label>
                                        <select id="corporate-name" name="corporate-name" class="dropdown-input">
                                            <option>Select Corporate Name</option>
                                            <option>NIZCARE PRIVATE LIMITED</option>
                                        </select>
                                    </div>

                                    <div>
                                        <label class="dropdown-label">Select Health Chech</label>
                                        <select id="corporate-name" name="corporate-name" class="dropdown-input">
                                            <option>Select Corporate Name</option>
                                            <option>NIZCARE PRIVATE LIMITED</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="text-center mt-5 mb-4">
                                <a href="#" type="submit">ADD</a>
                            </div>

                            <div id="corp" class="d-flex gap-4 align-items-center flex-wrap mt-4">
                                <div>
                                    <label for="corporate-name" class="dropdown-label">Select City Name</label>
                                    <select id="corporate-json" name="corporate-name" class="dropdown-input">
                                        <option value="">Select City Name</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="dropdown-label">Select Clinic Name</label>
                                    <select id="corporate-name" name="corporate-name" class="dropdown-input">
                                        <option>Select Clinic Name</option>
                                        <option>NIZCARE PRIVATE LIMITED</option>
                                    </select>
                                </div>

                                <div>
                                    <label for="first-name">Reference Appointment-Id</label>
                                    <input type="number" placeholder="Appointment-Id" class="styled-input">
                                </div>
                            </div>

                            <div id="corp" class="d-flex gap-4 align-items-center flex-wrap mt-4">
                                <div>
                                    <label for="first-name">Appointment Date</label>
                                    <input type="date" placeholder="Mobile-number" class="styled-input"
                                        value="2003-02-10">
                                </div>
                            </div>

                            <div class="text-center mt-4">
                                <a href="#" type="submit">BOOK</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
    <!-- Maincontent end -->
    </div>


    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
