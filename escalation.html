                <div id="full-form">
                    <div class="escalation mt-3 mb-5 text-center">
                        <h6>Click the button to view Escalation Matrix.</h6>
                        <div class="escalation-btn mt-4">
                            <a href="D:/Nizcare/nizcare-booking-page/Patient_Data.xlsx"><i class="fa-solid fa-file"></i>

                        </div>
                    </div>

                    <div class="my-4 text-center">
                        <div>
                            <label style="color: #000; font-weight: 500;" class="dropdown-label mb-3">Let us know the
                                Issue Type</label>
                            <select name="issues" class="dropdown-input-es">
                                <option>Select the Issue</option>
                                <option>Users unable to sign in or register.</option>
                                <option>Password reset issues.</option>
                                <option>Difficulty in booking or rescheduling appointments.</option>
                                <option>Calendar sync issues.</option>
                                <option>Problems updating personal information or health records.</option>
                                <option>Data not saving correctly.</option>
                                <option>Payment gateway failures.</option>
                                <option>Incorrect billing information or charges.</option>
                                <option>Delayed or missing test reports.</option>
                                <option>Problems downloading or viewing reports.</option>
                                <option>Navigation difficulties.</option>
                                <option>Poor responsiveness on desktop/tab devices.</option>
                                <option>Users not receiving appointment reminders or alerts.</option>
                                <option>Overlapping or incorrect notifications.</option>
                                <option>Technical Errors</option>
                                <option>Slow loading times or server errors.</option>
                                <option>Customer Support Issues</option>
                                <option>Difficulty in reaching support.</option>
                                <option>Unresolved or delayed queries.</option>
                            </select>

                            <label style="color: #000; font-weight: 500;" class="dropdown-label mb-3">What's the
                                Issue</label>

                                placeholder="Brief in Details"></textarea>
                        </div>

                            <a href="#" type="submit" class="">Submit</a>
                        </div>
